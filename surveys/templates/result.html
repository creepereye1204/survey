<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>검사 결과</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/survey.css' %}" media="screen">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">검사 결과</h1>

        <!-- result 변수를 사용하여 결과 출력 -->
        <div class="container mt-4">
            <h2><< {{ result.증상 }} >></h2>
            <h3>{{ result.설명 }}</h3>

            <strong style="color: {{ result.레벨 }}">- "{{ result.처방전 }}" -</strong>
        </div>

        <p class="text mt-4" style="font-size: 0.9rem; color: #888;">
            이 서비스는 머신러닝을 통한 예측이며 전문가의 소견이 아닙니다. 정확한 결과는 병원에서 특정하시고 참고용으로만 사용해주세요!
        </p>
    </div>
</body>
</html>
